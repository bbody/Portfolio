<div class="container ng-cloak">
    <div data-ng-if="hasItem" class="row">
    	<div class="col-sm-12">
    		<div class="row">
    			<div class="col-xs-3 back">
 					<span>
 						<a data-ng-href="#/">
 							<i class="fa fa-arrow-left" aria-hidden="true"></i> {{ 'GLOBAL.BACK' | translate }}
 						</a>
					</span>
		    	</div>
		    	<div class="col-xs-9">
		    		<h2 class="portfolio-title">{{portfolioItem.title}}</h2>
		    	</div>
    		</div>
    		<div class="row">
                <div class="col-sm-6" data-ng-if="screenshotTypes">
                    <div class="row">
                        <!-- {{screenshots}} -->
                        <div data-screenshot-slider="" 
                            data-slides="screenshots" 
                            data-modal="true"
                            data-name="{{portfolioItem.title}}"></div>
                    </div>
                    <div class="row slider-control" data-ng-if="screenshotTypes > 1">
                        <ul class="list-inline slider-switch-bar">
                            <li data-ng-if="screenshots.desktop.length > 0">
                                <button class="btn" data-ng-click="selectScreenshotType('desktop')"
                                data-ng-class="{'active': isCurrentScreenshotType('desktop')}">
                                    <i class="fa fa-desktop fa-2x" aria-hidden="true"></i> 
                                    <span
                                        class="sr-only" data-translate="GLOBAL.DEVICES.DESKTOP"></span>
                                </button>
                            </li>
                            <li data-ng-if="screenshots.tablet.length > 0">
                                <button class="btn" data-ng-click="selectScreenshotType('tablet')"
                                data-ng-class="{'active': isCurrentScreenshotType('tablet')}">
                                    <i class="fa fa-tablet fa-2x" aria-hidden="true"></i>
                                    <span 
                                        class="sr-only"
                                        data-translate="GLOBAL.DEVICES.TABLET"></span>
                                </button>
                            </li>
                            <li data-ng-if="screenshots.mobile.length > 0">
                                <button class="btn" data-ng-click="selectScreenshotType('mobile')"
                                data-ng-class="{'active': isCurrentScreenshotType('mobile')}">
                                    <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
                                    <span 
                                        class="sr-only" data-translate="GLOBAL.DEVICES.MOBILE"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div data-ng-class="screenshotTypes ? 'col-sm-5 col-sm-offset-1' : 'col-sm-12'">
                    <h3 data-translate="PORTFOLIO.DESCRIPTION"></h3>
                    <p>{{portfolioItem.description}}</p>
                    <h3 data-translate="PORTFOLIO.TECHNOLOGIES"></h3>
                    <ul class="links-list">
                        <li data-ng-repeat="(technologyName, technologyValue) in portfolioItem.technologies" data-ng-if="technologyValue.show">
                            <span data-technology-item="{{technologyName}}" data-technology-item-reason="{{technologyValue.reason}}"></span>
                        </li>
                    </ul>
                    <h3 data-translate="PORTFOLIO.LINKS"></h3>
                    <ul class="links-list">
                        <li data-ng-repeat="profile in portfolioItem.profiles">
                            <span 
                                data-link-item="{{profile.network}}" 
                                data-href="{{profile.url}}"
                                data-type="{{profile.network.toLowerCase()}}"></span>
                        </li>
                    </ul>
                </div>
    		</div> 
    	</div>
    </div>
    <div data-ng-if="!hasItem" class="row">
        <h2 data-translate="GLOBAL.NOT_FOUND"></h2>
    </div>
</div>
