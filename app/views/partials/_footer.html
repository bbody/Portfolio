<!-- Footer -->
<footer id="footer" data-ng-controller="FooterCtrl">
    <div class="container">
        <div class="row">
            <h3 data-translate="FOOTER.BUILT_WITH"></h3>
        </div>
        <div class="row">
            <div class="col-xs-3 built-with-item" data-ng-repeat="technology in technologies">
                <div class="row">
                    <i class="devicon" data-ng-class="'devicon-{{technology.icon}}-plain'"></i>
                </div>
                <div class="row">
                    <span>{{technology.name}}</span>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</footer>
