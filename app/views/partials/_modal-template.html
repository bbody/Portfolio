<div class="modal-header">
    <h3 class="modal-title" 
    	data-translate="MODAL.TITLE"
    	data-translate-value-item-title="{{name}}"></h3>
</div>
<div class="modal-body">

	<div data-screenshot-slider="" data-slides="slides" data-modal="false"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ok()">
    	{{'MODAL.DONE' | translate}}
    </button>
</div>
