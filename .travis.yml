language: node_js
node_js:
- '8'
dist: trusty
sudo: required
before_script:
- npm config set registry https://registry.npmjs.org/
- gem install compass
- npm install
- npm install -g bower
- npm install -g grunt
- npm install -g grunt-cli
- bower install
script:
- grunt lint
cache:
  directories:
  - node_modules
env:
  global:
    - CXX=g++-4.8 CC=gcc-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_deploy:
- grunt build
deploy:
- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  fqdn: portfolio.bbody.io
  local-dir: dist
  on:
    branch: master
- provider: s3
  access_key_id: $AWSAccessKeyId
  secret_access_key: $AWSSecretKey
  skip_cleanup: true
  local_dir: app/responses
  upload-dir: Details
  region: ap-southeast-2
  bucket: bbody
